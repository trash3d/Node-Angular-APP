<div class="listado-general">
<div *ngIf="error">
                <strong>Ops! </strong> <p style="color:red;">{{ error }}</p>
</div>

  <form>
      <div class="form-group text">
      <label for="comida">Nombre</label>
      <input type="text" class="form-control mt-0" [(ngModel)]="nombre" name="nombre">
      </div>

      <div class="dropdown mt-3 mb-3">
          <select class="btn btn-success dropdown-toggle" type="button" id="dropdown" data-toggle="dropdown" [(ngModel)]="opcion" name="opcion">
		<option class="dropdown-item" value="0">¿Cómo te sentís?          
              	<option class="dropdown-item" value="Felíz">Felíz</option>
              	<option class="dropdown-item" value="Triste">Triste</option>
              	<option class="dropdown-item" value="Enojado">Enojado</option>
              	<option class="dropdown-item" value="Decepcionado">Decepcionado</option>
              	<option class="dropdown-item" value="Inspirado">Inspirado</option>
              	<option class="dropdown-item" value="Otro">Otro</option>
          
	</select>
      </div>
      <div class="form-group text">
      <label for="fecha">Fecha</label>
      <input type="date" class="form-control mt-0" [(ngModel)]="fecha" name="fecha">
      </div>
      <div class="form-group text">
      <label for="alimentos">Mensaje</label>
      <textarea type="text" class="form-control mt-0" [(ngModel)]="mensaje" name="mensaje"></textarea>
    </div>
      <button class="btn btn-success" (click)="enviar()">Enviar</button>
  </form>
</div>
